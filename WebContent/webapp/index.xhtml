<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>POPJudge</title>
	<link href="/POP-Judge/resources/img/icon.png" type="image/x-icon"
		rel="shortcut icon" />
	<link rel="stylesheet" type="text/css"
		href="/POP-Judge/css/login.css" />
	<style>

body {
	background: #F8F8FF;
}
</style>
</h:head>

<h:body>
	<h:form>
		<p:messages id="messages" showDetail="false" autoUpdate="true"
			closable="true" />
		
		<div class="left">
			<img src="/POP-Judge/resources/img/logo.png" width="400px"/>
		</div>
		
		<div class="right">
			<h:panelGrid columns="2">
				<p:outputLabel value="Login: " for="login" />
				<p:inputText value="#{userBean.user.username}" id="login"
					required="true" />
				<p:outputLabel value="Senha: " for="senha" />
				<p:password value="#{userBean.user.password}" id="senha"
					required="true" />
				<div align="center">
					<p:commandButton value="Entrar" action="#{userBean.login}"
						icon="ui-icon-check" ajax="false" />
				</div>
			</h:panelGrid>
		</div>
	</h:form>
</h:body>
</html>
