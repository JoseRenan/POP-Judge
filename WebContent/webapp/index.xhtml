<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>POPJudge</title>
	<link href="/POP-Judge/resources/img/icon.png" type="image/x-icon"
		rel="shortcut icon" />
	<link rel="stylesheet" type="text/css" href="/POP-Judge/css/login.css" />
	<style>
body {
	background: #F8F8FF;
}
</style>
</h:head>

<h:body>
	<div align="center">
		<div class="all">
			<h:form>
				<p:messages id="messages" showDetail="false" autoUpdate="true"
					closable="true" />
				<fieldset>
					<div class="left">
						<h:panelGrid columns="1" style="height: 100%;">
							<img src="/POP-Judge/resources/img/logo.png" width="500px" />
						</h:panelGrid>
					</div>
					<div class="default">
						<fieldset>
						<div align="center">
							<div class="right">
									<h:panelGrid columns="1" cellspacing="10">
										<p:outputLabel value="Login " style="font-weight: bold;"/>
										<p:inputText value="#{userBean.user.username}" id="login"
											required="true" style="height: 30px; font-size: 18px;"/> 
										<p:outputLabel value="Senha " style="height:30px; font-weight: bold; "/>
										<p:password value="#{userBean.user.password}" id="senha"
											required="true" style="height: 30px; font-size: 18px;"/>
									</h:panelGrid>
									<br />
									<p:commandButton value="Entrar" action="#{userBean.login}"
										icon="ui-icon-check" ajax="false" />
								</div>
							</div>
						</fieldset>
					</div>
				</fieldset>
			</h:form>
		</div>
	</div>
</h:body>
</html>
