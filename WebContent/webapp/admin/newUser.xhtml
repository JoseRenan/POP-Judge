<ui:composition template="/WEB-INF/templates/admin/templateAdmin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<div align="center">
			<h:form id="form">
				<p:growl id="growl" autoUpdate="true" />
				<h:panelGrid columns="2">
					<p:outputLabel for="fullName" value="Nome Completo: " />
					<p:inputText id="fullName" value="#{userBean.user.fullName}" required="true" />
					
					<p:outputLabel for="city" value="Sua Cidade: " />
					<p:inputText id="city" value="#{userBean.user.city}" required="true" />
					
					<p:outputLabel for="college" value="Sua Instituição: " />
					<p:inputText id="college" value="#{userBean.user.college}" required="false" />
					
					<p:outputLabel value="Seu e-mail: " for="email" />
					<p:inputText id="email" value="#{userBean.user.email}" required="true" />
					
					
					<p:outputLabel value="Nome de login: " for="login" />
					<p:inputText id="login" value="#{userBean.user.username}" required="true" />
					
					<p:outputLabel for="senha" value="Digite sua senha: " />
					<p:password id="senha" value="#{userBean.user.password}" match="senha2"
						required="true" />
						
					<p:outputLabel for="senha2" value="Digite sua senha novamente: " />
					<p:password id="senha2" value="#{userBean.user.password}" required="true" />
					
					<p:commandButton value="Adicionar"
						actionListener="#{userBean.newUser}" icon="ui-icon-plus"
						update="form" />
				</h:panelGrid>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
