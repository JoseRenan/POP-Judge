<ui:composition template="/WEB-INF/templates/admin/templateAdmin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h:form>
			<p:growl autoUpdate="true" showDetail="false"/>
			<p:dataTable id="selectIssue" var="issue" value="#{issuedao.notReplied}"
				selection="#{clarification.selectedClarification}"
				rowKey="#{issue.idClarification}" paginator="true" rows="5">
				<f:facet name="header">
          			Selecione a dúvida a ser respondida
       			</f:facet>
				<p:column selectionMode="single"
					style="width:16px;text-align:center" />
				<p:column headerText="ID" width="30">
					<div align="center">
						<h:outputText value="#{issue.idClarification}" />
					</div>
				</p:column>
				<p:column headerText="Problema" width="100">
					<div align="center">
						<h:outputText value="P#{issue.idProblem}" />
					</div>
				</p:column>
				<p:column headerText="Dúvida">
					<h:outputText value="#{issue.issue}" />
				</p:column>
			</p:dataTable>
			<p:separator />
			<div align="center">
				<p:outputLabel value="Resposta" />
				<br /> <br />

				<p:inputTextarea id="textArea" value="#{clarification.answer}" style="width:50%;"
					maxlength="250" autoResize="false" required="true"/>

				<br /> <br />
				<p:commandButton value="Responder"
					action="#{clarification.replyIssue}" update="selectIssue , textArea"/>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
