<ui:composition template="/WEB-INF/templates/user/templateUser.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<p:growl autoUpdate="true" showDetail="false" id="growl"/>
		<div align="center">
			<h:form id="clarifications">
				<h:panelGrid columns="1">
					<p:selectOneMenu id="problem" value="#{clarification.idProblem}"
						required="true" style="width:283px;">
						<f:selectItem itemLabel="Problema 1" itemValue="1" />
						<f:selectItem itemLabel="Problema 2" itemValue="2" />
						<f:selectItem itemLabel="Problema 3" itemValue="3" />
						<f:selectItem itemLabel="Problema 4" itemValue="4" />
						<f:selectItem itemLabel="Problema 5" itemValue="5" />
					</p:selectOneMenu>
					<p:inputTextarea rows="5" style="width:275px;" counter="display"
						maxlength="250" counterTemplate="{0} caracteres restantes"
						autoResize="false" value="#{clarification.issue}" required="true"/>
				</h:panelGrid>
				<h:outputText id="display" />
				<br />
				<br />
				<p:commandButton value="Enviar"
					actionListener="#{clarification.doIssue}" update="clarifications , tabela"/>
			</h:form>
		</div>
		<p:separator />
		<p:dataTable var="issue" value="#{issuedao.all}" id="tabela">
			<p:column headerText="ID" width="30">
				<div align="center"><h:outputText value="#{issue.idClarification}"/></div>
			</p:column>
			<p:column headerText="Problema" width="100">
				<div align="center"><h:outputText value="P#{issue.idProblem}"/></div>
			</p:column>
			<p:column headerText="DÃºvida">
				<h:outputText value="#{issue.issue}" />
			</p:column>
			<p:column headerText="Resposta">
				<h:outputText value="#{issue.answer}" />
			</p:column>
		</p:dataTable>
		<br/><br/>
	</ui:define>
</ui:composition>
