<ui:composition template="/WEB-INF/templates/user/templateUser.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<div align="center">
			<h:form id="form">
				<p:growl id="growl" showDetail="false" />
				<h:panelGrid columns="2">
					<p:outputLabel for="senha" value="Nova senha: " />
					<p:password id="senha" value="#{userBean.user.password}" match="senha2"
						required="true" requiredMessage="Digite a senha" validatorMessage="As senhas nÃ£o correspondem"/>
					<p:outputLabel for="senha2" value="Nova senha novamente: " />
					<p:password id="senha2" value="#{userBean.user.password}" required="true" requiredMessage="Repita a senha a senha"/>
					<p:commandButton value="Mudar"
						actionListener="#{userBean.changePassword}" icon="ui-icon-refresh"
						update="growl,form" />
				</h:panelGrid>
			</h:form>
		</div>
	</ui:define>
	
</ui:composition>
