<ui:composition template="/WEB-INF/templates/user/templateUser.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<div align="center">
			<h:form enctype="multipart/form-data">
				<p:growl id="growl" autoUpdate="true" />
				<p:selectOneMenu id="problema" value="#{submission.idProblem}"
					required="true" style="width:306px;">
					<f:selectItem itemLabel="Problema 1" itemValue="1" />
					<f:selectItem itemLabel="Problema 2" itemValue="2" />
					<f:selectItem itemLabel="Problema 3" itemValue="3" />
					<f:selectItem itemLabel="Problema 4" itemValue="4" />
					<f:selectItem itemLabel="Problema 5" itemValue="5" />
				</p:selectOneMenu>
				<h:panelGrid columns="2">
					<p:outputLabel for="linguagem" value="Linguagem: " />
					<p:selectOneRadio id="linguagem" value="#{submission.idLanguage}"
						layout="grid" columns="5" required="true">
						<f:selectItem itemLabel="PASCAL" itemValue="4" />
						<f:selectItem itemLabel="PYTHON" itemValue="5" />
						<f:selectItem itemLabel="JAVA" itemValue="3" />
						<f:selectItem itemLabel="C++" itemValue="2" />
						<f:selectItem itemLabel="C" itemValue="1" />
					</p:selectOneRadio>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:fileUpload value="#{submission.code}" label="Arquivo"
						skinSimple="true" mode="simple" icon="ui-icon-plus"
						required="true" />
					<p:commandButton action="#{submission.submit}" value="Enviar"
						update="growl" ajax="false" icon="ui-icon-extlink"
						style="width:106px;" />
				</h:panelGrid>
			</h:form>
			<p:separator />
			<div align="center">
				<p:dataTable var="mySubmission"
					value="#{submissionDAO.mySubmissions}" id="table"
					style="width:850px;">
					<p:column headerText="Problema" width="70">
						<div align="center">
							<h:outputText value="P#{mySubmission.idProblem}" />
						</div>
					</p:column>
					<p:column headerText="Linguagem" width="70">
						<div align="center">
							<h:outputText value="#{mySubmission.idLanguage}" />
						</div>
					</p:column>
					<p:column headerText="Veredito" width="70">
						<div align="center">
							<h:outputText value="#{mySubmission.veredict}"
								styleClass="#{mySubmission.veredict eq 'Accepted' ? 'AC' : mySubmission.veredict eq 'Time Limit Exceeded' ? 'TLE' : mySubmission.veredict eq 'Compilation Error' ? 'CE' : mySubmission.veredict eq 'Wrong Answer' ? 'WA' : 'SE'}" />
						</div>
					</p:column>
					<p:column headerText="Hora" width="70">
						<div align="center">
							<h:outputText value="#{mySubmission.timestamp}">
								<f:convertDateTime pattern="hh:mm:ss" timeZone="GMT-3" />
							</h:outputText>
						</div>
					</p:column>
				</p:dataTable>
			</div>
		</div>
	</ui:define>
</ui:composition>
