<ui:composition template="/WEB-INF/templates/user/templateUser.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<p:dataTable var="rank" value="#{rankingBean.ranking}">
			<p:columnGroup type="header">
				<p:row>
					<p:column rowspan="2" headerText="UsuÃ¡rios" />
					<p:column colspan="#{problemDAO.all.size()}" headerText="Problemas" />
				</p:row>
				<p:row>
					<ui:repeat value="#{problemDAO.all}" var="problemList">
						<p:column headerText="#{problemList.idProblem}" />
					</ui:repeat>
				</p:row>
			</p:columnGroup>

			<p:column>
				<h:outputText value="#{rank.username}" />
			</p:column>

			<p:columns value="#{problemDAO.all}" var="problemList">
				<h:outputText value="#{rank.problems.get(problemList.idProblem).tries}" />
			</p:columns>
		</p:dataTable>

	</ui:define>

</ui:composition>
