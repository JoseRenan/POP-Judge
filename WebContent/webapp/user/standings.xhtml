<ui:composition template="/WEB-INF/templates/user/templateUser.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<div align="center">
		<p:dataTable var="position" value="#{rankDAO.all}" id="table" style="width:930px;" rowIndexVar="rowIndex">
			<p:column headerText="#" width="30">
				<div align="center">#{rowIndex+1}</div>
			</p:column>
			<p:column headerText="Usuário" width="300">
				<h:outputText value="#{position.username}"/>
			</p:column>
			<p:column headerText="Pontuação" width="100">
				<div align="center"><h:outputText value="#{position.points}"/></div>
			</p:column>
			<p:column headerText="P1" width="60" styleClass="#{position.problem1 lt '0' ? 'red' : (position.problem1 gt '0' ? 'green' : null)}">
				<div align="center"><h:outputText value="#{position.problem1}"/></div>
			</p:column>
			<p:column headerText="P2" width="60" styleClass="#{position.problem2 lt '0' ? 'red' : (position.problem2 gt '0' ? 'green' : null)}">
				<div align="center"><h:outputText value="#{position.problem2}" /></div>
			</p:column>
			<p:column headerText="P3" width="60" styleClass="#{position.problem3 lt '0' ? 'red' : (position.problem3 gt '0' ? 'green' : null)}">
				<div align="center"><h:outputText value="#{position.problem3}" /></div>
			</p:column>
			<p:column headerText="P4" width="60" styleClass="#{position.problem4 lt '0' ? 'red' : (position.problem4 gt '0' ? 'green' : null)}">
				<div align="center"><h:outputText value="#{position.problem4}" /></div>
			</p:column>
			<p:column headerText="P5" width="60" styleClass="#{position.problem5 lt '0' ? 'red' : (position.problem5 gt '0' ? 'green' : null)}">
				<div align="center"><h:outputText value="#{position.problem5}" /></div>
			</p:column>
		</p:dataTable>
		</div>
	</ui:define>
</ui:composition>
