<ui:composition template="/WEB-INF/templates/user/templateUser.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<p:dataTable var="rank" value="#{rankingBean.getRanking()}">
			<p:columnGroup type="header">
				<p:row>
					<p:column rowspan="2" headerText="UsuÃ¡rios" width="500"/>
					<p:column colspan="#{problemDAO.all.size()}" headerText="Problemas" width="500"/>
				</p:row>
				<p:row>
					<ui:repeat value="#{problemDAO.all}" var="problemList">
						<p:column headerText="#{problemList.idProblem}" width="50"/>
					</ui:repeat>
				</p:row>
			</p:columnGroup>

			<p:column>
				<h:outputText value="#{rank.username}" />
			</p:column>

			<p:columns value="#{problemDAO.all}" var="problemList" width="50">
				<div align="center">
					<div class="#{rank.problems.get(problemList.idProblem).tries eq 0? 'VOID' : 'AC'}">
					<h:outputText
						value="#{rank.problems.get(problemList.idProblem).tries}"/>
					</div>
				</div>
				<div align="center">
					<h:outputText
						value="#{rank.problems.get(problemList.idProblem).passedTime ne 0? rank.problems.get(problemList.idProblem).passedTime : '-'}" />
				</div>
			</p:columns>
		</p:dataTable>

	</ui:define>

</ui:composition>
