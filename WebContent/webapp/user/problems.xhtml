<ui:composition template="/WEB-INF/templates/user/templateUser.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<div class="margem">
		<h:form>
			<p:dataTable id="listProblems" var="problems"
				value="#{problemDAO.all}" rowIndexVar="rowIndex">
				<f:facet name="header">
          			Problemas
       			</f:facet>
				<p:column headerText="#" width="50">
					<div align="center"><h:outputText value="P#{rowIndex+1}" /></div>
				</p:column>
				<p:column headerText="Nome do Problema">
					<p:commandLink value="#{problems.title}" action="prob.xhtml?faces-redirect=true" >
						<f:setPropertyActionListener value="#{problems}" target="#{problem.selectedProblem}"/>
					</p:commandLink>
				</p:column>
				<p:column headerText="Pontuação" width="100">
					<div align="center"><h:outputText value="#{problems.scorePoints}" /></div>
				</p:column>
			</p:dataTable>
		</h:form>
		</div>
	</ui:define>
</ui:composition>
