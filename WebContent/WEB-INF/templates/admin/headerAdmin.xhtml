<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="place">
		<div align="center">
			<a href="/POP-Judge/webapp/admin/indexAdmin.xhtml"> <br />
				<img src="/POP-Judge/resources/img/header.png" width="300px" />
			</a>
			<p>
				<br />
			</p>
		</div>
	</div>
	<h:form>
		<p:menubar>
			<p:submenu label="Configurar Contest" icon="ui-icon-wrench">
				<p:menuitem value="Informações Prévias"
					url="/webapp/admin/rules.xhtml" icon="ui-icon-pencil" />
				<p:menuitem value="Gerenciar Problemas"
					url="/webapp/admin/addProblem.xhtml" icon="ui-icon-plusthick" />
			</p:submenu>
			<p:submenu label="Acompanhar Contest" icon="ui-icon-newwin">
				<p:menuitem value="Submissões" url="/webapp/admin/submissions.xhtml"
					icon="ui-icon-bookmark" />
				<p:menuitem value="Responder Dúvidas"
					url="/webapp/admin/answers.xhtml" icon="ui-icon-comment" />
			</p:submenu>
			<f:facet name="options">
				<p:outputLabel value="#{user.username}" style="margin-right:10px" />
				<p:commandButton value="Logout" actionListener="#{userBean.logout}"
					icon="ui-icon-power" />
			</f:facet>
		</p:menubar>
	</h:form>
	<p:separator />

</ui:composition>
