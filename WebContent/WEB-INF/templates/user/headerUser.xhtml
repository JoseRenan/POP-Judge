<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="place">
		<div align="center">
			<a href="/POP-Judge/webapp/admin/indexAdmin.xhtml"> <br />
				<img src="/POP-Judge/resources/img/header.png" width="300px" />
			</a>
			<p>
				<br />
			</p>
		</div>
	</div>
	<h:form>
		<p:menubar>
			<p:menuitem value="Home" url="/webapp/user/indexUser.xhtml"
				icon="ui-icon-home" />
			<p:menuitem value="Problemas" url="/webapp/user/problems.xhtml"
				icon="ui-icon-document" />
			<p:menuitem value="Submeter" url="/webapp/user/submit.xhtml"
				icon="ui-icon-extlink" />
			<p:menuitem value="Ranking" url="/webapp/user/standings.xhtml"
				icon="ui-icon-bookmark" />
			<p:menuitem value="Dúvidas" url="/webapp/user/clarifications.xhtml"
				icon="ui-icon-help" />
			<p:menuitem value="Configurações" url="/webapp/user/config.xhtml"
				icon="ui-icon-gear" />
			<f:facet name="options">
				<p:outputLabel value="#{user.username}" style="margin-right:10px" />
				<p:commandButton value="Logout" action="#{userBean.logout}"
					icon="ui-icon-power" />
			</f:facet>
		</p:menubar>
	</h:form>
	<p:separator />

</ui:composition>
