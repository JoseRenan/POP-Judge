<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
  

  <p:separator/>
  <h:form>
    <div align="center">
      <h:outputText value="Tempo restante: "/>
      <h:outputText id="hora" value="#{timer.horaRestante}h " styleClass="#{timer.minRestante le 30 and timer.horaRestante le 0 ? 'WA' : null}"/>
      <h:outputText id="minuto" value="#{timer.minRestante}min" styleClass="#{timer.minRestante le 30 and timer.horaRestante le 0 ? 'WA' : null}"/>
    </div>
    <p:poll interval="1" listener="#{timer.getHoraRestante}" update="hora" />
    <p:poll interval="1" listener="#{timer.getMinRestante}" update="minuto" />
  </h:form>
  
</ui:composition>
